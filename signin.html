<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="logo.svg" type="image/x-icon">
    <title>Imbibe | Sign-in</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="signin-signup.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="header">
        <nav class="navbar-style">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a href="#" class="icon"><img src='logo.svg' class="logo"><span class="logo-name">imbibe</span></a>


                </div>
            </div>
        </nav>

        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <img src="" class="img-responsive">
                </div>
                <div class="col-sm-6">
                    <h1 class="big-text">Welcome back,</h1>
                    <main>

                        <form>
                            <div class="form-group">
                                <label class="label-text" for="email">Email</label>
                                <input type="email" class="input-box" name="email" id="email" required>
                            </div>
                            <div class="form-group">
                                <label class="label-text" for="password">Password</label>
                                <input type="password" class="input-box" name="password" id="password" required>
                            </div>
                            <button type="submit" class="submit-btn">Sign-in</button>
                        </form>
                    </main>
                    <span class="extra-text">Doesn't have an account? Sign Up <a href='signup.html'>here</a></span>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
